<!--The DOCTYPE declaration defines the document type to be HTML-->
<!--HTML5-->
<!DOCTYPE html>
<!--The text between <html> and </html> describes an HTML document-->
<!--Attributes provide additional information about HTML elements.-->
<!--The first two letters specify the language (en). If there is a dialect, use two more letters (US).-->
<html lang="en-US">
<!--The text between <head> and </head> provides information about the document-->
<head>
<!--The text between <title> and </title> provides a title for the document-->
<title>Just Party</title>
<!--The HTML <meta> element is also meta data. It can be used to define the character set, and other information about the HTML document.-->
<meta charset="UTF-8">
</head>
<!--The text between <body> and </body> describes the visible page content-->
<body style="background-color:lightgrey">
<!--The text between <h1> and </h1> describes a heading-->
<h1 style="color:red">Soon partying will be made hassle free.</h1>
<h2 style="color:red">Soon partying will be made hassle free.</h2>
<h3 style="color:red">Soon partying will be made hassle free.</h3>
<h4 style="color:red">Soon <em>partying</em> will be made hassle free.</h4>
<h5 style="color:red">Soon <i>partying</i> will be made hassle free.</h5>
<h6 style="color:red">Soon <i>partying</i> will be made hassle free.</h6>
<!--The text between <p> and </p> describes a paragraph-->
<!--When you move the mouse over the element, the title will be displayed as a tooltip.-->
<p><strong>Abhishek Jain</strong> <b>needs to work hard.</b></p>
<pre title="Action"><a href="/cpanel">Go Abhishek.</a></pre>

</body>
</html>
